<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/environment.css' %}">

    <title>Edu-child.com</title>
</head>

<body>

   
    <div class="container-fluid">
        <a class="btn btn-dark mt-5" href='{% url "home" %}'>Back</a>
        <h1 class="text-center">ENVIRONMENT</h1>
        
        <h4>NATURAL</h4>
        <div class="row">
            <div class="col-md-3 hoov">
                <div onclick="playsun()">
                <img src="{% static 'images/environment images/sun.jpg' %}" class=" img-fluid">
                    <audio id="audiosun" src="{% static 'audios/audio/sun.mp4' %}"></audio>
                    <p>SUN</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playmoon()">
                    <img src="{% static 'images/environment images/moon.jpg'%}" class=" img-fluid">
                    <audio id="audiomoon" src="{% static 'audios/audio/moon.mp4'%}"></audio>
                    <p>MOON</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playstars()">
                    <img src="{% static 'images/environment images/stars.jpg' %}" class=" img-fluid">
                    <audio id="audiostars" src="{% static 'audios/audio/stars.mp4' %}"></audio>
                    <p>STARS</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playsky()">
                    <img src="{% static 'images/environment images/sky.jpg'%}" class=" img-fluid">
                    <audio id="audiosky" src="{% static 'audios/audio/sky.mp4'%}"></audio>
                    <p>SKY</p>
                </div>
            </div>
        </div>
        <!-- plants -->
        <div class="row">
            <h4>PLANTS</h4>
            <div class="col-md-3 ">
                <div onclick="playleave()">
                    <img src="{% static 'images/environment images/leave tree.jpg'%}" class=" img-fluid">
                    <audio id="audioleave" src="{% static 'audios/audio/leaves.mp4' %}"></audio>
                    <p>LEAVES</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playtree()">
                    <img src="{% static 'images/environment images/trees.jpg'%}" class=" img-fluid">
                    <audio id="audiotree" src="{% static 'audios/audio/tree.mp4'%}"></audio>
                    <p>TREES</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playforest()">
                    <img src="{% static 'images/environment images/forrest.jpg' %}" class=" img-fluid">
                    <audio id="audioforest" src="{% static 'audios/audio/forest.mp4'%}"></audio>
                    <p>FORREST</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playgrass()">
                    <img src="{% static 'images/environment images/grass.jpg'%}" class=" img-fluid">
                    <audio id="audiograss" src="{% static 'audios/audio/grasss.mp4' %}"></audio>
                    <p>GRASS</p>
                </div>
            </div>
        </div>
        <!-- water bodies -->
        <div class="row bg-info">
            <h4>WATER BODIES</h4>
            <div class="col-md-3 ">
                <div onclick="playocean()">
                    <img src="{% static 'images/environment images/ocean water.jpg' %}" class=" img-fluid">
                    <audio id="audiocean" src="{% static 'audios/audio/ocean.mp4' %}"></audio>
                    <p>OCEAN WATER</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playriver()">
                    <img src="{% static 'images/environment images/river water.jpg'%}" class=" img-fluid">
                    <audio id="audioriver" src="{% static 'audios/audio/river.mp4'%}"></audio>
                    <p>RIVER</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playlake()">
                    <img src="{% static 'images/environment images/lake water.jpg'%}" class=" img-fluid">
                    <audio id="audiolake" src="{% static 'audios/audio/lake.mp4' %}"></audio>
                    <p>LAKE</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playwaterfall()">
                    <img src="{% static 'images/environment images/water falls.jpg' %}" class=" img-fluid h-25">
                    <audio id="audiowaterfall" src="{% static 'audios/audio/waterfall.mp4'%}"></audio>
                    <p>WATER FALLS</p>
                </div>
            </div>
        </div>
        <!-- landscape -->
        <div class="row bg-secondary">
            <h4>LANDSCAPE</h4>
            <div class="col-md-3 ">
                <div onclick="playmount()">
                    <img src="{% static 'images/environment images/mountain.jpg'%}" class=" img-fluid">
                    <audio id="audiomount" src="{% static 'audios/audio/moutain.mp4'%}"></audio>
                    <p>MOUNTAIN</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playhill()">
                    <img src="{% static 'images/environment images/hills.jpg' %}" class=" img-fluid">
                    <audio id="audiohill" src="{% static 'audios/audio/hill.mp4'%}"></audio>
                    <p>HILLS</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <div onclick="playmaunt()">
                    <img src="{% static 'images/environment images/mountains.jpeg'%}" class=" img-fluid">
                    <audio id="audiomaunt" src="{% static 'audios/audio/moutains.mp4'%}"></audio>
                    <p>MOUNTAINS</p>
                </div>
            </div>
            <div class="col-md-3 ">
                <img src="{% static 'images/environment images/small hills.jpg'%}" class=" img-fluid">
                <p>SMALL HIILS</p>
            </div>
        </div>
        <!-- drawwings -->
        <div class="row">
            <h4>DRAWINGS</h4>
            <div class="col-md-6">
                <img src="{% static 'images/environment images/draw.jpg'%}" class=" img-fluid">
            </div>
            <div class="col-md-6">
                <img src="{% static 'images/environment images/draw2.jpg'%}" class=" img-fluid">
            </div>
        </div>
       
    </div>
    </div>
    <script src="{% static 'js/environ.js' %}"></script>

</body>
